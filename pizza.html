<html>
<head>
<title>pizza form</title>
<h1>Formulario de pizza</h1>
</head>
<form >
<fieldset>
<legend>Personal Info</legend>
<label>First Name: <input type="text" name="nombres" size="30"></label><br>
<label>Last Name:  <input type="text" name="apellidos" size="30"></label>
</fieldset>

<fieldset>
<legend>Pizza</legend>
<label>size:</label><br>
<input type="radio" name="tamaño" value="small"> small<br>
<input type="radio" name="tamaño" value="mediunm"> Medium<br> 
<input type="radio" name="tamaño" value="large"> Large<br>
<br>
<label>Toppings(check all that apply):</label><br>
<input type="checkbox" name="Extra chees" > Extra cheese
<input type="checkbox" name="peperoni" > Peperoni
<input type="checkbox" name="sausage" > Sausage<br>
<input type="checkbox" name="mushrooms" > Mushrooms
<input type="checkbox" name="black_olives" > Black Olives
<input type="checkbox" name="green_peppers">Green Peppers<br>
<input type="checkbox" name="tomatos" > tomatos
<input type="checkbox" name="onions"> Onions
<input type="checkbox" name="anchovies">Anchovies
<br>
</fieldset>
<button type="submit">Enviar mi informacion</button>
</form>
</html>
